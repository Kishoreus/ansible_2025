name: Terraform EC2 Provisioning and Ansible Setup

on:
  push:
    branches:
      - main

jobs:
  deploy_ec2:
    name: Apply Terraform EC2
    runs-on: ubuntu-latest

    outputs:
      INSTANCE_IP: ${{ steps.get_ip.outputs.instance_ip }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./tenvm_proj
        run: terraform init

      - name: Terraform Validate
        working-directory: ./tenvm_proj
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./tenvm_proj
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./tenvm_proj
        run: terraform apply -auto-approve

      - name: Get EC2 Public IP
        id: get_ip
        working-directory: ./tenvm_proj
        run: |
          IP=$(terraform output -raw instance_public_ip)
          echo "INSTANCE_IP=$IP" >> "$GITHUB_ENV"
          echo "::set-output name=instance_ip::$IP"

  deploy_ansible:
    name: Install Ansible on EC2
    runs-on: ubuntu-latest
    needs: deploy_ec2
    env:
      REMOTE_HOST: ${{ needs.deploy_ec2.outputs.INSTANCE_IP }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get update -y && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts

      - name: Install Ansible remotely
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@$REMOTE_HOST << 'EOF'
            sudo apt update
            sudo apt install unzip
            sudo apt install -y software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install -y ansible
            ansible --version
          EOF

  deploy_ansi:
    runs-on: ubuntu-latest
    needs: deploy_ansible
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get EC2 IPs by Tag
        id: get_ips
        run: |
          IPS=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=vm-2" "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)
          echo "ec2_ips=$IPS" >> $GITHUB_ENV

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ~/ansible/Inventory/hosts playbook.yml
 
    
          
